<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>
        .pageTitle{
        background-image: url("images/tracks3.jpg");
        color: white;
        }

        #inputSection{
        background-image: url("images/tracks1.jpg");
        color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pageImg"></div>

        <div class="jumbotron pageTitle">
            <h1 class="text-center">Train Scheduler</h1>
            <div class="text-center"><i>Woot! Woot!</i></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <h2 class="panel-heading trainSchedule">Current Train Schedule</h2>
                    <div class="panel-body">
                        <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainData">
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12" id="inputSection">
                <div class="panel panel-default">
                    <div class="panel-heading trainInputs"><h1>Add a Train</h1></div>
                    <div class="panel-body">
                        <form id="add-form">
                            <div class="inputs">
                                <label>Train Name: </label><br>
                                <input type="text" placeholder="Train Name" name="tName" id="train-name">
                            </div>
                            
                            <div class="inputs">
                                <label>Destination: </label><br>
                                <input type="text" name="dest" placeholder="Destination" id="train-destination">
                            </div>

                            <div class="inputs"><br>
                                <label>First Train Time: (HH:mm - military time) </label><br>
                                <input type="text" name="iTime" placeholder="First Arrival" id="train-time">
                            </div>

                            <div class="inputs"><br>
                                <label>Frequency (min): </label><br>
                                <input type="number" name="freq" placeholder="Frequency" id="train-freq">
                            </div><br>

                            <button type="submit" class="inputButton" id="add-train-data">Submit</button><br>
                            <span>.</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
